<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Employee | Django CRUD</title>

	<link rel="shortcut icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/800px-Python-logo-notext.svg.png">  

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="{% url 'employee_list' %}">Employee Register</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		        	<a class="nav-link active" aria-current="page" href="/"><i class="fas fa-home-lg"></i> Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="{% url 'employee_form' %}"> <i class="fas fa-user-edit"></i> Register</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="{% url 'contact' %}"> <i class="fas fa-id-badge"></i> Contact Us</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
	</header>

	<div class="container mb-5">
		<div class="col-md-10 offset-md-1 mt-5">
			<div class="jumbotron">
				<h1 class="display-4" style="text-align: center">Employee Register</h1>
				<p class="lead" style="text-align: center">Python Django for implementing CRUD oprations.</p>

				{% if messages %}
					{% for message in messages %}
						<div class="alert alert-{{message.tags}} text-center" role="alert">
							<strong>{{ message }}</strong>
						</div>
					{% endfor %}
				{% endif %}
				

				{% block content %}
				{% endblock content %}
			</div>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
